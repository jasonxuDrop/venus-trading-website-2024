<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <!-- Redirect to index.html while preserving the path -->
    <script type="text/javascript">
        // This function handles the redirection with path preservation
        function handleRedirect() {
            var segmentCount = 1;  // Change this if deeper paths need to be handled, e.g., /a/b/c requires 2
            var location = window.location;
            var pathParts = location.pathname.split('/').slice(1, segmentCount + 1);
            var newPath = pathParts.join('/');
            var newUrl = location.origin + '/' + newPath + '/#' + location.pathname.slice(newPath.length) + location.search;
            window.location.replace(newUrl);
        }

        handleRedirect();
    </script>
</body>
</html>
