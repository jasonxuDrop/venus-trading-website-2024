<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Check for any redirect stored in localStorage
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        // If found, use it and clear it out of sessionStorage
        if (redirect && redirect !== location.href) {
            history.replaceState(null, null, redirect);
        }
    </script>
</head>
<body>
    <!-- This script runs if the above did not redirect -->
    <script type="text/javascript">
        // Store the full intended URL in sessionStorage and redirect to index.html
        sessionStorage.redirect = location.href;
        location.href = '/venus-trading-website-2024/index.html';
    </script>
</body>
</html>
